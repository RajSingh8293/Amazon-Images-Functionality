<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="header">
		<div class="nav">
			<div class="logo">RajTech</div>
			<ul class="btn-links">
				<li><a class="signin btn" href="" id="signin-btn">Signup</a></li>
				<li><a class="login btn" id="login-btn" href="">Login</a></li>
				<li><a class="logout btn" id="logout-btn" href="">Logout</a></li>
			</ul>
		</div>

		<div class="enter-page">
			<div class="form-container">

				<form action="" id="form-signup" class="form">
					<i class="fa fa-times icon" aria-hidden="true" id="signup-close"></i>
					<h1>Signup</h1>
					<input type="text" autocomplete="off" placeholder="Username" required>
					<input type="email" autocomplete="off" placeholder="Enter Your Email" required>
					<input type="password" autocomplete="off" placeholder="Password" required>
					<a href="./home.html" class="btn" id="resister">Resister</a>
				</form>
			</div>

			<div class="form-container">
				<form action="" id="form-login" class="form">
					<i class="fa fa-times icon" aria-hidden="true" id="login-close"></i>
					<h1>Login</h1>
					<input type="email" autocomplete="off" placeholder="Username or Email" required>
					<input type="password" autocomplete="off" placeholder="Password" required>
					<a type="submit" class="btn" id="login">Log in</a>
				</form>
			</div>
		</div>

	</div>

	<script src="./index.js"></script>

</body>

</html>
